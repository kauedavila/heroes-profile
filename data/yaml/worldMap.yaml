## worldMap.yaml
# This file defines the structure of the world map for the game "Midgard".
#
# Structure:
# - worldMap: Root object containing world name, description, regions, and connections.
# - regions: List of map regions, each with:
#     - id: Unique identifier for the region
#     - name: Display name
#     - description: Lore or flavor text
#     - position: x/y coordinates for map placement
#     - unlocked: Whether the region is accessible
#     - unlockRequirement: (optional) Requirements to unlock (completedMaps, playerLevel)
#     - maps: List of map IDs associated with the region
# - connections: List of paths between regions, each with:
#     - from: Source region id
#     - to: Destination region id
#     - path: Name/ID of the connecting path
#
# Usage:
# This file is loaded by the game to render the world map, determine available regions,
# and manage progression logic based on unlock requirements and connections.
#
# Example modification: To add a new region, append to the regions list and define its connections.

worldMap:
  name: "Midgard"
  description: "A vast world filled with dangers and opportunities"
  regions:
    - id: "starting_plains"
      name: "Starting Plains"
      description: "Peaceful grasslands perfect for new adventurers"
      position:
        x: 100
        y: 200
      unlocked: true
      maps:
        - "plains_monsters_01"
        - "village_recruitment_01"

    - id: "dark_forest"
      name: "Dark Forest"
      description: "Ancient woods where shadows hide dangerous creatures"
      position:
        x: 300
        y: 150
      unlocked: false
      unlockRequirement:
        completedMaps: ["plains_monsters_01"]
        playerLevel: 3
      maps:
        - "forest_monsters_01"
        - "forest_monsters_02"
        - "druid_recruitment_01"

    - id: "mountain_peaks"
      name: "Mountain Peaks"
      description: "Treacherous mountains home to powerful beasts"
      position:
        x: 500
        y: 100
      unlocked: false
      unlockRequirement:
        completedMaps: ["forest_monsters_02"]
        playerLevel: 5
      maps:
        - "mountain_monsters_01"
        - "dwarven_recruitment_01"

    - id: "volcanic_crater"
      name: "Volcanic Crater"
      description: "A fiery hellscape where only the bravest dare venture"
      position:
        x: 400
        y: 50
      unlocked: false
      unlockRequirement:
        completedMaps: ["mountain_monsters_01"]
        playerLevel: 8
      maps:
        - "volcano_monsters_01"
        - "fire_temple_recruitment_01"

    - id: "ancient_ruins"
      name: "Ancient Ruins"
      description: "Mysterious ruins that hold secrets of the past"
      position:
        x: 200
        y: 300
      unlocked: false
      unlockRequirement:
        completedMaps: ["dark_forest_all"]
        playerLevel: 6
      maps:
        - "ruins_monsters_01"
        - "ruins_monsters_02"
        - "ancient_recruitment_01"

  connections:
    - from: "starting_plains"
      to: "dark_forest"
      path: "forest_path"
    - from: "dark_forest"
      to: "mountain_peaks"
      path: "mountain_trail"
    - from: "mountain_peaks"
      to: "volcanic_crater"
      path: "lava_bridge"
    - from: "starting_plains"
      to: "ancient_ruins"
      path: "old_road"
